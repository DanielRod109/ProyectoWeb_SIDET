<mat-card>
  <mat-card-header>
    <mat-card-title class="title">{{ isNewCategory ? 'Registro de categoría' : 'Edición de categoría' }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
<form [formGroup]="categoryForm" (ngSubmit)="saveCategory()">
  <mat-form-field appearance="fill"  class="form-field">
    <mat-label>Categoría</mat-label>
    <input matInput formControlName="category_name" required>
    <mat-error *ngIf="categoryForm.get('category_name')?.hasError('required')">Campo requerido</mat-error>
  </mat-form-field>
  <div class="button-group">
    <button mat-raised-button color="primary" type="submit">
      <mat-icon matPrefix class="material-icons icon-btn">
        {{ isNewCategory ? 'check_circle' : 'edit' }}
      </mat-icon> 
      {{ isNewCategory ? 'Crear' : 'Editar' }}
    </button>
    <button mat-raised-button class="btn-cancel" type="button" [routerLink]="['/mundo-literario/admin/mantenimiento-categorias']">
      <mat-icon matPrefix class="material-icons icon-btn">cancel</mat-icon>
      Cancelar
    </button>
  </div>
</form>
</mat-card-content>
</mat-card>
