<mat-card>
    <mat-card-header>
      <mat-card-title class="title">Ventas pendientes</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <div class="d-flex justify-content-between mb-3 align-items-center">
        <div class="col-md-5 p-0">
          <input type="text" class="form-control custom-input" [(ngModel)]="search" (keyup)="applyFilter()" placeholder="Buscar" />
        </div>
      </div>

      <mat-table [dataSource]="dataSource">
        <!-- Columnas de la tabla -->
        <ng-container matColumnDef="sale_id">
          <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
          <mat-cell *matCellDef="let sale">{{ sale.sale_id }}</mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="sale_total">
          <mat-header-cell *matHeaderCellDef>Total</mat-header-cell>
          <mat-cell *matCellDef="let sale">S/.{{ sale.sale_total }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="sale_total_products">
            <mat-header-cell *matHeaderCellDef>NÂº Productos</mat-header-cell>
            <mat-cell *matCellDef="let sale">{{ sale.sale_total_products }}</mat-cell>
        </ng-container>

          <ng-container matColumnDef="sale_date">
            <mat-header-cell *matHeaderCellDef>Fecha</mat-header-cell>
            <mat-cell *matCellDef="let sale">{{ sale.sale_date }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="customer">
            <mat-header-cell *matHeaderCellDef>Cliente</mat-header-cell>
            <mat-cell *matCellDef="let sale">{{ sale.customer}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="sale_status">
            <mat-header-cell *matHeaderCellDef>Estado</mat-header-cell>
            <mat-cell *matCellDef="let sale">{{ sale.sale_status }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Confirmar</mat-header-cell>
            <mat-cell *matCellDef="let sale">
              <button class="cancel-btn" mat-raised-button (click)="confirmSale(sale.sale_id)">
                <mat-icon matPrefix class="material-icons icon-btn">check</mat-icon>
              </button>
            </mat-cell>
          </ng-container>
  
        <mat-header-row *matHeaderRowDef="['sale_id', 'sale_total', 'sale_total_products', 'sale_date', 'customer', 'sale_status','actions']"></mat-header-row>
        <mat-row *matRowDef="let row; columns: ['sale_id', 'sale_total', 'sale_total_products', 'sale_date', 'customer', 'sale_status','actions'];"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
