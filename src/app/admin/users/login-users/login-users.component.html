<body>
<div class="container">
    <div *ngIf="isLoading" class="overlay">
        <mat-spinner></mat-spinner>
      </div>
    <div class="background-layer"></div>
    <div class="section">
        <img src="assets/images/logo1.png" alt="" class="logo">
        <h1 class="title">Mundo Literario</h1>
        <h2 class="subtitle">Login</h2>
        <form (ngSubmit)="login()" [formGroup]="loginForm">
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Email</mat-label>
                <mat-icon matPrefix class="material-icons icon">email</mat-icon>
                <input matInput type="email" id="email" name="email" formControlName="email" required>
                <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
                    Campo requerido.
                </mat-error>
                <mat-error *ngIf="loginForm.controls['email'].hasError('email')">
                    Email no tiene un formato válido.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Contraseña</mat-label>
                <mat-icon matPrefix class="material-icons icon">key</mat-icon>
                <input matInput type="password" id="password" name="password" formControlName="password" required>
                <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                    Campo requerido.
                </mat-error>
            </mat-form-field>
            <div class="button-container">
                <button mat-raised-button color="primary" type="submit">
                  <mat-icon matPrefix class="material-icons icon-btn">login</mat-icon>
                  Entrar
                </button>
              </div>
              <div class="options-container">
                <a href="mundo-literario/admin/reset-password" class="toggle">Olvidé mi contraseña</a>
              </div>
        </form>
    </div>
</div>
</body>
