<div class="app-container">
  <mat-card class="profile-card">
      <mat-card-header>
          <mat-card-title class="profile-title">Perfil</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <div class="profile-content">
              <div class="profile-details">
                  <div class="profile-field">
                      <label>DNI:</label>
                      <p>{{ user.user_dni }}</p>
                  </div>
                  <div class="profile-field">
                      <label>Nombres:</label>
                      <p>{{ user.user_names }}</p>
                  </div>
                  <div class="profile-field">
                      <label>Apellidos:</label>
                      <p>{{ user.user_surnames }}</p>
                  </div>
                  <div class="profile-field">
                      <label>Email:</label>
                      <p>{{ user.user_email }}</p>
                  </div>
                  <div class="profile-field">
                      <label>TelÃ©fono:</label>
                      <p>{{ user.user_phone_number }}</p>
                  </div>
              </div>
              <div class="profile-image-container">
                  <img src="https://account.pomfort.com/static/images/icon-account-g.png" alt="Avatar" class="avatar">
                  <div class="button-container">
                      <button mat-raised-button color="primary" (click)="navigateToEditProfile()">Editar Perfil</button>
                  </div>
              </div>
          </div>
      </mat-card-content>
  </mat-card>
</div>
