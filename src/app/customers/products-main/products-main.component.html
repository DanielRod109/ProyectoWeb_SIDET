<div class="wrapper">
  <h3 class = "product-title">Te podrían interesar</h3>
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let p of Randomproducts">
        <ng-template class="slide" carouselSlide [id]="p.book_name">
          <div class="card">
            <a [routerLink]="['/mundo-literario/libros', p.book_name]">
              <div class="img-wrapper">
                <img [src]="p.book_img" class="d-block w-100" alt="...">
              </div>
            </a>
            <div class="card-body">
                <h5 class="card-title">{{p.book_name}}</h5>
                <h5 class="card-autor">{{p.author}}</h5>
                <a class="btn btn-primary" (click)="addToCart(p)">Agregar al carrito</a>
            </div>
        </div>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
